<body>
    <h1>Somador de números</h1>
    <button onclick="Botao()">Clique para somar</button>

    <script>
        function Botao() {
            var nr1 = Number(prompt("Digite um número:"))
            var nr2 = Number(prompt("Digite outro número:"))

            var soma = nr1 + nr2

            console.log(soma)
        }
    </script>
</body>
